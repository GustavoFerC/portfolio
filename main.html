<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
</head>
<body>
    <div class="container">
        <h2>Amigo Secreto</h2>
        <input type="text" id="nome" placeholder="Digite um nome">
        <button onclick="adicionarNome()">Adicionar</button>
        <ul id="lista"></ul>
        <button onclick="sortear()">Sortear</button>
        <p id="resultado"></p>
    </div>

    <script>
        let nomes = [];
        
        function adicionarNome() {
            let nomeInput = document.getElementById('nome');
            let nome = nomeInput.value.trim();
            if (nome && !nomes.includes(nome)) {
                nomes.push(nome);
                atualizarLista();
            }
            nomeInput.value = '';
        }

        function atualizarLista() {
            let lista = document.getElementById('lista');
            lista.innerHTML = '';
            nomes.forEach(nome => {
                let li = document.createElement('li');
                li.textContent = nome;
                lista.appendChild(li);
            });
        }

        function sortear() {
            if (nomes.length % 2 !== 0) {
                document.getElementById('resultado').textContent = 'Adicione mais uma pessoa! Número ímpar.';
                return;
            }

            let sorteio = [...nomes];
            sorteio.sort(() => Math.random() - 0.5);

            let resultado = '';
            for (let i = 0; i < sorteio.length; i += 2) {
                resultado += `${sorteio[i]} 🎁 ${sorteio[i+1]}\n`;
            }
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
